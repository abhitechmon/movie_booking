<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Movie Booking</h1>

    <div id="bookings">
        <p>Total booked: <span id="totalBookings">0</span></p>
        <ul id="bookingList"></ul>
    </div>
    
    <form id="bookingForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="seatNumber">Seat Number:</label>
        <input type="number" id="seatNumber" required>
        <button type="submit">Add Booking</button>
    </form>
    
    
    <div id="search">
        <h2>Search Booking</h2>
        <label for="searchSeat">Enter Seat Number:</label>
        <input type="number" id="searchSeat" required>
        <button onclick="searchBooking()">Search</button>
        <p id="searchResult"></p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="index.js"></script>
</body>
</html>
